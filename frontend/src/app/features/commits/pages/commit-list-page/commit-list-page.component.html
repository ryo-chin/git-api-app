<ng-container *ngFor="let repository of repositories">
  <p-dataView [value]="repository.commits">
    <p-header>{{repository.name}}</p-header>
    <ng-template let-commit pTemplate="listItem">
      <div class="ui-g-12">
        <a [href]="commit.commitUrl" target="_blank">{{commit.message}} / {{commit.committedDate}}</a>
      </div>
    </ng-template>
  </p-dataView>
</ng-container>
