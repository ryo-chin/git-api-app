version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  run-frontend-test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/frontend
          cache-path: ~/project/frontend/node_modules
          override-ci-command: npm install
      - run: npm run test
workflows:
  run-tests:
    jobs:
      - run-frontend-test
